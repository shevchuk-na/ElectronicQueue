<!DOCTYPE html>

<!--suppress CheckEmptyScriptTag -->
<html xmlns:th="http://www.w3.org/1000/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h3>Edit comment</h3>
            <form th:action="@{/queues/editCommentPost}" method="post">
                <label for="commentText">Comment:</label>
                <div class="form-group">
                    <input type="hidden" class="form-control" id="commentId" name="id" th:value="${comment.id}"/>
                    <input required="required" type="text" class="form-control" id="commentText" name="commentText" th:value="${comment.text}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Edit and save comment</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
